<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Sign-Up Page </title>
        <link rel="stylesheet" href="Signup_page.css">
    </head>
    <body>
        <form>
            <h2>Sign up</h2>
            <div class="Name">
                <label for="Person-Name">Name</label>
                <input type="text" id="Person-Name" required>
            </div>
            <div class="Email">
                <label for="Person-Email">Email</label>
                <input type="Email" id="Person-Email" placeholder="Example@gmail.com" required>
            </div>
            <div class="Password">
                <label for="Person-Password">Password</label>
                <input type="Password" id="Person-Password" required>
            </div>
            <div class="Submit">
                <input type="Submit" required value="Sign up">
            </div>

            <br>
            <br>
            <span>Or</span>
            <p>Already User?<a href="http://google.com">LOGIN</a></p>
            <!-- I Used Google Insetd of login in page -->
        </form>
    </body>
</html>
